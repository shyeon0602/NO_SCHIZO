<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
    <title>NO SCHIZO</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="../resource/img/logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">사이트 소개</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">관리</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
        <div class="account_group">
            <div id="account_icon">
                <button type="button">
                    <img src="../resource/img/account_icon.png" alt="account_icon">
                </button>
            </div>
            <div class="account_btn">
                <div id="login">
                    <button type="button">로그인</button>
                </div>
                <div id="join">
                    <button type="button">회원가입</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_patient">
            <img src="../resource/img/배너_환자용.png" alt="배너_환자용">
        </div>
        <div class="section">
            <div class="display">
                <div id="video_patient">
                    <iframe src="https://www.youtube.com/embed/MnfIlLq1ek8?si=FWYndflVfhStazSC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div class="mini_menu">
                <div id="menu1">
                    <button type="button">
                        <img src="../resource/img/free-icon-annoucement-10797467.png" alt="공지사항 아이콘">
                        <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="발표 아이콘">발표 아이콘 제작자: IconBaandar - Flaticon</a> -->
                        <p>공지사항</p>
                    </button>
                </div>
                <div id="menu2">
                    <button type="button">
                        <img src="../resource/img/free-icon-identity-card-16120198.png" alt="마이페이지 아이콘">
                        <!-- <a href="https://www.flaticon.com/kr/free-icons/-" title="신분 증명서 아이콘" style="font-size: xx-small;">신분 증명서 아이콘 제작자: IconBaandar - Flaticon</a> -->
                        <p>마이페이지</p>
                    </button>
                </div>
                <div id="menu3">
                    <button type="button">
                        <img src="../resource/img/free-icon-medicine-12111307.png" alt="약 복용 아이콘">
                        <!-- <a href="https://www.flaticon.com/kr/free-icons/-" title="의료 및 의료 아이콘">의료 및 의료 아이콘 제작자: IconBaandar - Flaticon</a> -->
                        <p>약 복용</p>
                    </button>
                </div>
                <div id="menu4">
                    <button type="button">
                        <img src="../resource/img/free-icon-medical-report-12111295.png" alt="증상발현 아이콘">
                        <!-- <a href="https://www.flaticon.com/kr/free-icons/-" title="의료 진단서 아이콘">의료 진단서 아이콘 제작자: IconBaandar - Flaticon</a> -->
                        <p>증상 발현</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NO SCHIZO. All rights reserved.</p>
    </footer>
</body>
</html>
