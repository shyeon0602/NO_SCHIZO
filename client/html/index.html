<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
    <title>NO SCHIZO</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="../resource/img/logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">사이트 소개</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">관리</a></li>

                    <img src="../resource/img/account_icon.png" alt="account_icon">
                </button>
            </div>
            <div class="account_btn">

    <main>
        <div class="banner_patient">
            <img src="../resource/img/배너_환자용.png" alt="배너_환자용">
        </div>
        <div class="section">
            <div class="display">
                <div id="video">
                    
                </div>
            </div>

        </div>

    <footer>
        <p>&copy; 2024 NO SCHIZO. All rights reserved.</p>
    </footer>
